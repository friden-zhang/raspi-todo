# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # Pre-commit's own hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      # Basic file checks
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: mixed-line-ending
        args: [--fix=lf]

  # Rust formatting and linting
  - repo: local
    hooks:
      - id: cargo-fmt
        name: Cargo format
        entry: bash -c 'cd server-rs && cargo fmt'
        language: system
        files: \.rs$
        pass_filenames: false

      - id: cargo-check
        name: Cargo check
        entry: bash -c 'cd server-rs && cargo check --quiet'
        language: system
        files: \.rs$
        pass_filenames: false

  # TypeScript/JavaScript formatting and linting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier
        files: \.(js|jsx|ts|tsx|json|css|scss|html|md|yml|yaml)$
        exclude: |
          (?x)^(
              server-rs/.*|
              \.vscode/.*|
              node_modules/.*|
              target/.*|
              dist/.*|
              build/.*|
              coverage/.*|
              .*\.lock
          )$

  # TypeScript type checking
  - repo: local
    hooks:
      - id: typescript-check
        name: TypeScript type check
        entry: bash -c 'cd web && npm run type-check'
        language: system
        files: \.(ts|tsx)$
        require_serial: true
        pass_filenames: false

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.5
    hooks:
      - id: shellcheck
        args: [-e, SC1091, -e, SC2034]

# Configuration
fail_fast: false
default_stages: [commit]
