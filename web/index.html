    <style>
      :root {
        /* Color System */
        --primary-50: #eff6ff;
        --primary-100: #dbeafe;
        --primary-500: #3b82f6;
        --primary-600: #2563eb;
        --primary-700: #1d4ed8;

        --gray-50: #f9fafb;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb;
        --gray-300: #d1d5db;
        --gray-400: #9ca3af;
        --gray-500: #6b7280;
        --gray-600: #4b5563;
        --gray-700: #374151;
        --gray-800: #1f2937;
        --gray-900: #111827;

        --success-50: #f0fdf4;
        --success-100: #dcfce7;
        --success-500: #22c55e;
        --success-600: #16a34a;

        --warning-50: #fffbeb;
        --warning-100: #fef3c7;
        --warning-500: #f59e0b;
        --warning-600: #d97706;

        --danger-50: #fef2f2;
        --danger-100: #fee2e2;
        --danger-500: #ef4444;
        --danger-600: #dc2626;

        /* Typography */
        --font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont,
          'Segoe UI', sans-serif;

        /* Spacing */
        --space-1: 0.25rem;
        --space-2: 0.5rem;
        --space-3: 0.75rem;
        --space-4: 1rem;
        --space-5: 1.25rem;
        --space-6: 1.5rem;
        --space-8: 2rem;
        --space-12: 3rem;

        /* Border Radius */
        --radius-sm: 0.375rem;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
        --radius-xl: 1rem;

        /* Shadows */
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1),
          0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1),
          0 4px 6px -4px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1),
          0 8px 10px -6px rgb(0 0 0 / 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-family);
        background: linear-gradient(
          135deg,
          var(--gray-50) 0%,
          var(--primary-50) 100%
        );
        color: var(--gray-900);
        line-height: 1.6;
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: var(--space-4);
      }

      /* Header Styles */
      header {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--gray-200);
        position: sticky;
        top: 0;
        z-index: 100;
        margin-bottom: var(--space-6);
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: var(--space-4) 0;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: var(--space-3);
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-600);
      }

      .logo-icon {
        width: 32px;
        height: 32px;
        background: var(--primary-500);
        border-radius: var(--radius-lg);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      /* Navigation */
      nav {
        display: flex;
        gap: var(--space-2);
      }

      .nav-link {
        display: flex;
        align-items: center;
        gap: var(--space-2);
        padding: var(--space-3) var(--space-4);
        border-radius: var(--radius-md);
        text-decoration: none;
        color: var(--gray-600);
        font-weight: 500;
        transition: all 0.2s ease;
        position: relative;
      }

      .nav-link:hover {
        background: var(--gray-100);
        color: var(--gray-900);
      }

      .nav-link.active {
        background: var(--primary-100);
        color: var(--primary-700);
        font-weight: 600;
      }

      /* Form Elements */
      .form-group {
        display: flex;
        flex-direction: column;
        gap: var(--space-2);
        min-width: 120px;
      }

      .form-row {
        display: flex;
        gap: var(--space-3);
        align-items: flex-end;
        flex-wrap: wrap;
      }

      .form-row .form-group {
        flex: 1;
        min-width: 150px;
      }

      .form-group label {
        font-size: 0.75rem;
        font-weight: 500;
        color: var(--gray-600);
        margin-bottom: var(--space-1);
      }

      .input,
      select,
      textarea {
        padding: var(--space-3) var(--space-4);
        border: 2px solid var(--gray-200);
        border-radius: var(--radius-md);
        font-size: 0.875rem;
        font-family: inherit;
        transition: all 0.2s ease;
        background: white;
        flex: 1;
        min-width: 120px;
      }

      .input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: var(--primary-500);
        box-shadow: 0 0 0 3px var(--primary-100);
      }

      .input::placeholder {
        color: var(--gray-400);
      }

      /* Buttons */
      .btn {
        display: inline-flex;
        align-items: center;
        gap: var(--space-2);
        padding: var(--space-3) var(--space-4);
        border: none;
        border-radius: var(--radius-md);
        font-size: 0.875rem;
        font-weight: 500;
        font-family: inherit;
        cursor: pointer;
        transition: all 0.2s ease;
        white-space: nowrap;
        text-decoration: none;
      }

      .btn-sm {
        padding: var(--space-2) var(--space-3);
        font-size: 0.75rem;
      }

      .btn-primary {
        background: var(--primary-500);
        color: white;
      }

      .btn-primary:hover {
        background: var(--primary-600);
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }

      .btn-secondary {
        background: var(--gray-100);
        color: var(--gray-700);
        border: 1px solid var(--gray-200);
      }

      .btn-secondary:hover {
        background: var(--gray-200);
        border-color: var(--gray-300);
      }

      .btn-success {
        background: var(--success-500);
        color: white;
      }

      .btn-success:hover {
        background: var(--success-600);
      }

      .btn-warning {
        background: var(--warning-500);
        color: white;
      }

      .btn-warning:hover {
        background: var(--warning-600);
      }

      .btn-danger {
        background: var(--danger-500);
        color: white;
      }

      .btn-danger:hover {
        background: var(--danger-600);
      }

      /* Cards and Layout */
      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--space-8);
      }

      .page-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--gray-900);
        display: flex;
        align-items: center;
        gap: var(--space-3);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: var(--space-6);
        margin-top: var(--space-6);
      }

      .card {
        background: white;
        border-radius: var(--radius-xl);
        padding: var(--space-6);
        box-shadow: var(--shadow-md);
        border: 1px solid var(--gray-100);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .card:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: var(--space-4);
      }

      .card-title {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--gray-900);
        line-height: 1.4;
      }

      .card-content {
        color: var(--gray-600);
        margin-bottom: var(--space-4);
        line-height: 1.5;
      }

      .card-footer {
        display: flex;
        gap: var(--space-2);
        flex-wrap: wrap;
        align-items: center;
      }

      /* Status Pills */
      .status-pill {
        display: inline-flex;
        align-items: center;
        gap: var(--space-1);
        padding: var(--space-1) var(--space-3);
        border-radius: var(--radius-lg);
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.025em;
      }

      .status-pill.todo {
        background: var(--warning-100);
        color: var(--warning-600);
      }

      .status-pill.doing {
        background: var(--primary-100);
        color: var(--primary-600);
      }

      .status-pill.done {
        background: var(--success-100);
        color: var(--success-600);
      }

      .status-pill.archived {
        background: var(--gray-100);
        color: var(--gray-600);
      }

      /* Priority Indicators */
      .priority-indicator {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 4px;
      }

      .priority-0 .priority-indicator {
        background: var(--gray-400);
      }

      .priority-1 .priority-indicator {
        background: var(--primary-500);
      }

      .priority-2 .priority-indicator {
        background: var(--warning-500);
      }

      .priority-3 .priority-indicator {
        background: var(--danger-500);
      }

      .priority-badge {
        display: inline-flex;
        align-items: center;
        gap: var(--space-1);
        padding: var(--space-1) var(--space-2);
        border-radius: var(--radius-sm);
        font-size: 0.75rem;
        font-weight: 500;
      }

      .priority-0 .priority-badge {
        background: var(--gray-100);
        color: var(--gray-600);
      }

      .priority-1 .priority-badge {
        background: var(--primary-100);
        color: var(--primary-600);
      }

      .priority-2 .priority-badge {
        background: var(--warning-100);
        color: var(--warning-600);
      }

      .priority-3 .priority-badge {
        background: var(--danger-100);
        color: var(--danger-600);
      }

      /* Utility Classes */
      .flex {
        display: flex;
      }

      .flex-col {
        flex-direction: column;
      }

      .items-center {
        align-items: center;
      }

      .items-start {
        align-items: flex-start;
      }

      .justify-between {
        justify-content: space-between;
      }

      .gap-1 {
        gap: var(--space-1);
      }

      .gap-2 {
        gap: var(--space-2);
      }

      .gap-3 {
        gap: var(--space-3);
      }

      .gap-4 {
        gap: var(--space-4);
      }

      .text-sm {
        font-size: 0.875rem;
      }

      .text-xs {
        font-size: 0.75rem;
      }

      .text-muted {
        color: var(--gray-500);
      }

      .text-red-600 {
        color: #dc2626;
      }

      .font-medium {
        font-weight: 500;
      }

      .font-semibold {
        font-weight: 600;
      }

      .w-3 {
        width: 0.75rem;
      }

      .h-3 {
        height: 0.75rem;
      }

      .rounded-full {
        border-radius: 50%;
      }

      .bg-yellow-400 {
        background-color: #facc15;
      }

      .bg-blue-400 {
        background-color: #60a5fa;
      }

      .bg-green-400 {
        background-color: #4ade80;
      }

      .bg-white {
        background-color: white;
      }

      .px-2 {
        padding-left: var(--space-2);
        padding-right: var(--space-2);
      }

      .py-1 {
        padding-top: var(--space-1);
        padding-bottom: var(--space-1);
      }

      .p-4 {
        padding: var(--space-4);
      }

      .p-6 {
        padding: var(--space-6);
      }

      .border-2 {
        border-width: 2px;
      }

      .border-dashed {
        border-style: dashed;
      }

      .border-gray-200 {
        border-color: var(--gray-200);
      }

      .rounded-lg {
        border-radius: var(--radius-lg);
      }

      .opacity-60 {
        opacity: 0.6;
      }

      .mb-2 {
        margin-bottom: var(--space-2);
      }

      .mb-4 {
        margin-bottom: var(--space-4);
      }

      .mb-6 {
        margin-bottom: var(--space-6);
      }

      .mt-4 {
        margin-top: var(--space-4);
      }

      .mt-6 {
        margin-top: var(--space-6);
      }

      .space-y-4 > * + * {
        margin-top: var(--space-4);
      }

      .select {
        padding: var(--space-3) var(--space-4);
        border: 2px solid var(--gray-200);
        border-radius: var(--radius-md);
        font-size: 0.875rem;
        font-family: inherit;
        transition: all 0.2s ease;
        background: white;
        flex: 1;
        min-width: 120px;
      }

      .select:focus {
        outline: none;
        border-color: var(--primary-500);
        box-shadow: 0 0 0 3px var(--primary-100);
      }

      /* Filter Bar */
      .filter-bar {
        background: white;
        padding: var(--space-4);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-sm);
        border: 1px solid var(--gray-200);
        margin-bottom: var(--space-6);
      }

      /* Loading State */
      .loading {
        display: inline-flex;
        align-items: center;
        gap: var(--space-2);
        color: var(--gray-500);
        font-size: 0.875rem;
      }

      .loading::before {
        content: '';
        width: 16px;
        height: 16px;
        border: 2px solid var(--gray-200);
        border-top: 2px solid var(--primary-500);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Section Headers */
      .section-header {
        display: flex;
        align-items: center;
        gap: var(--space-3);
        margin: var(--space-8) 0 var(--space-4) 0;
        padding-bottom: var(--space-3);
        border-bottom: 2px solid var(--gray-200);
      }

      .section-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--gray-800);
      }

      .section-count {
        background: var(--gray-100);
        color: var(--gray-600);
        padding: var(--space-1) var(--space-2);
        border-radius: var(--radius-lg);
        font-size: 0.75rem;
        font-weight: 500;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          padding: var(--space-3);
        }

        .form-row {
          flex-direction: column;
        }

        .input {
          min-width: auto;
        }

        .grid {
          grid-template-columns: 1fr;
          gap: var(--space-4);
        }

        .page-header {
          flex-direction: column;
          align-items: start;
          gap: var(--space-4);
        }

        .nav {
          flex-direction: column;
          gap: var(--space-1);
        }
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: var(--space-12);
        color: var(--gray-500);
      }

      .empty-state-icon {
        width: 64px;
        height: 64px;
        margin: 0 auto var(--space-4);
        color: var(--gray-300);
      }

      .empty-state-title {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--gray-700);
        margin-bottom: var(--space-2);
      }

      .empty-state-description {
        color: var(--gray-500);
      }

      /* Modal Styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        padding: var(--space-4);
      }

      .modal-content {
        background: white;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-xl);
        max-width: 600px;
        width: 100%;
        max-height: 90vh;
        overflow-y: auto;
        padding: var(--space-6);
      }

      .modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: var(--space-6);
        padding-bottom: var(--space-4);
        border-bottom: 1px solid var(--gray-200);
      }

      .modal-footer {
        display: flex;
        gap: var(--space-3);
        justify-content: flex-end;
        margin-top: var(--space-6);
        padding-top: var(--space-4);
        border-top: 1px solid var(--gray-200);
      }

      .textarea {
        padding: var(--space-3);
        border: 1px solid var(--gray-300);
        border-radius: var(--radius-md);
        font-family: inherit;
        font-size: 0.875rem;
        resize: vertical;
        min-height: 120px;
        width: 100%;
        transition: border-color 0.2s ease;
      }

      .textarea:focus {
        outline: none;
        border-color: var(--primary-500);
        box-shadow: 0 0 0 3px var(--primary-50);
      }

      /* Markdown Content Styles */
      .markdown-content {
        line-height: 1.6;
      }

      .markdown-content h1,
      .markdown-content h2,
      .markdown-content h3,
      .markdown-content h4,
      .markdown-content h5,
      .markdown-content h6 {
        margin-top: 1em;
        margin-bottom: 0.5em;
        font-weight: 600;
      }

      .markdown-content h1 {
        font-size: 1.25em;
      }
      .markdown-content h2 {
        font-size: 1.125em;
      }
      .markdown-content h3 {
        font-size: 1.0625em;
      }

      .markdown-content p {
        margin-bottom: 0.75em;
      }

      .markdown-content code {
        background: var(--gray-100);
        padding: 0.125em 0.25em;
        border-radius: var(--radius-sm);
        font-family: ui-monospace, 'SF Mono', Monaco, 'Cascadia Code',
          'Roboto Mono', Consolas, 'Courier New', monospace;
        font-size: 0.875em;
      }

      .markdown-content pre {
        background: var(--gray-100);
        padding: var(--space-3);
        border-radius: var(--radius-md);
        overflow-x: auto;
        margin: 0.75em 0;
      }

      .markdown-content pre code {
        background: none;
        padding: 0;
      }

      .markdown-content strong {
        font-weight: 600;
      }

      .markdown-content em {
        font-style: italic;
      }

      .markdown-content ul,
      .markdown-content ol {
        margin-left: 1.5em;
        margin-bottom: 0.75em;
      }

      .markdown-content li {
        margin-bottom: 0.25em;
      }

      .markdown-content blockquote {
        border-left: 4px solid var(--gray-300);
        padding-left: var(--space-3);
        margin: 0.75em 0;
        color: var(--gray-600);
        font-style: italic;
      }

      /* Drag and Drop Styles */
      .card[draggable='true'] {
        cursor: grab;
        user-select: none;
      }

      .card[draggable='true']:active {
        cursor: grabbing;
      }

      .card.dragging {
        opacity: 0.5;
        transform: scale(0.95);
        box-shadow: var(--shadow-xl);
        z-index: 1000;
      }

      .drop-zone {
        min-height: 200px;
        border: 2px dashed transparent;
        border-radius: var(--radius-lg);
        transition: all 0.3s ease;
        position: relative;
      }

      .drop-zone.drag-over {
        border-color: var(--primary-500);
        background-color: var(--primary-50);
        transform: scale(1.02);
      }

      .drop-zone.drag-over::before {
        content: 'Drop here to change status';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: var(--primary-600);
        color: white;
        padding: var(--space-2) var(--space-4);
        border-radius: var(--radius-md);
        font-size: 0.875rem;
        font-weight: 500;
        pointer-events: none;
        z-index: 10;
      }

      /* Additional utility classes */
      .cursor-grab {
        cursor: grab;
      }

      .cursor-grabbing {
        cursor: grabbing;
      }

      .transition-all {
        transition: all 0.2s ease;
      }

      .duration-200 {
        transition-duration: 200ms;
      }

      .scale-95 {
        transform: scale(0.95);
      }

      .scale-105 {
        transform: scale(1.05);
      }

      .hover\:scale-105:hover {
        transform: scale(1.05);
      }

      .text-primary-600 {
        color: var(--primary-600);
      }

      .bg-primary-50 {
        background-color: var(--primary-50);
      }

      .bg-primary-100 {
        background-color: var(--primary-100);
      }

      .border-primary-300 {
        border-color: var(--primary-300);
      }

      .border-primary-500 {
        border-color: var(--primary-500);
      }

      .min-h-32 {
        min-height: 8rem;
      }

      /* Additional styles for My Day page */
      .bg-red-500 {
        background-color: #ef4444;
      }

      .bg-red-100 {
        background-color: var(--danger-100);
      }

      .text-red-700 {
        color: #b91c1c;
      }

      .border-l-4 {
        border-left-width: 4px;
      }

      .border-l-red-500 {
        border-left-color: #ef4444;
      }

      .absolute {
        position: absolute;
      }

      .top-2 {
        top: var(--space-2);
      }

      .right-2 {
        right: var(--space-2);
