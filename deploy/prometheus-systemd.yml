global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Monitor Todo app running on systemd
  - job_name: "todo-app-systemd"
    static_configs:
      - targets: ["host.docker.internal:8000"] # Access host application from container
        labels:
          service: "todo-app"
          deployment: "systemd"
    scrape_interval: 5s
    metrics_path: "/metrics"

  # Monitor system metrics
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
    scrape_interval: 5s

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
